<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Service</title>
    <link rel="stylesheet" href="book-now.css">
</head>
<body>
    <header id="header">
        <a href="index.html"><img src="/assets/logo.png" alt="logo"></a>
    </header>
    <div id="form-container">
        <h1>Book Your Service Now</h1>
        <form id="form" action="nophp">
            <input type="text" placeholder="Enter your name" id="name">
            <input type="email" placeholder="Enter your Email" id="email">
            <input type="phone" placeholder="Enter your Mobile Number" id="mobile">
            <textarea name="textarea" id="textarea" cols="30" rows="5" placeholder="Describe your Problem in Details"></textarea>
        </form>
        <div id="buttons">
            <div><a id="get-quotation" href="#">Get Quotation</a></div><br>
            <div><a id="call-us" href="#">Call Us</a></div>
        </div>
    </div>
</body>
</html>
